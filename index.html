<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .sidebar {
            width: 240px;
            background-color: #0075A9;
            color: #ffffff;
            height: 100vh;
            position: fixed;
            padding-top: 20px;
            text-align: center;
        }
        .sidebar img {
            max-width: 80%;
            margin-bottom: 30px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        .sidebar li {
            padding: 10px 20px;
        }
        .sidebar li:hover {
            background-color: #005b80;
            cursor: pointer;
        }
        .main-container {
            margin-left: 240px;
            padding: 20px;
        }
        .header {
            font-size: 24px;
            color: #0075A9;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .back-arrow {
            font-size: 24px;
            color: #0075A9;
            text-decoration: none;
            margin-right: 10px;
            transition: color 0.3s;
        }
        .back-arrow:hover {
            color: #005b80;
        }
        .tab-container {
            margin-top: 20px;
        }
        .tab {
            display: inline-block;
            background-color: #e0e0e0;
            color: #333;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tab:hover {
            background-color: #d0d0d0;
        }
        .tab.active {
            background-color: #0075A9;
            color: white;
        }
        .tab-content {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content-tab {
            padding: 20px;
        }
        .content-tab h3 {
            font-size: 20px;
            color: #0075A9;
            margin-bottom: 15px;
        }
        .content-tab table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .content-tab th, .content-tab td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .content-tab th {
            background-color: #0075A9;
            color: white;
        }
        .content-tab tr:nth-child(even) {
            background-color: #f1f9ff;
        }
        .content-tab tr:hover {
            background-color: #e6f7ff;
        }
        .content-tab .actions-icons {
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        .content-tab .actions-icons img {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .add-content-button {
            background-color: #0075A9;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .add-content-button:hover {
            background-color: #005b80;
        }
        .access-tab {
            padding: 20px;
        }
        .access-tab table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .access-tab th, .access-tab td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .access-tab th {
            background-color: #0075A9;
            color: white;
        }
        .access-tab tr:nth-child(even) {
            background-color: #f1f9ff;
        }
        .access-tab tr:hover {
            background-color: #e6f7ff;
        }
        .add-access-button {
            background-color: #0075A9;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .add-access-button:hover {
            background-color: #005b80;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="path/to/your/image.png" alt="ImagineBC Logo">
        <ul>
            <li>Dashboard</li>
            <li>Verification</li>
            <li>Finance</li>
            <li>Manage Partner</li>
            <li>Administration</li>
            <li>Tools</li>
            <li>Utilities</li>
            <li>Member Support</li>
            <li>Reports</li>
            <li>Log Out</li>
        </ul>
    </div>
    <div class="main-container">
        <div class="header">
            <a href="javascript:void(0)" class="back-arrow" role="button" aria-label="Back">&#8592;</a>
            Partner: Swahili Pot
        </div>
        <div class="tab-container" role="tablist">
            <div class="tab" id="content-tab" onclick="showTabContent('content')" role="tab" aria-selected="false" aria-controls="content-panel">Content</div>
            <div class="tab" id="access-tab" onclick="showTabContent('access')" role="tab" aria-selected="false" aria-controls="access-panel">Access</div>
            <div class="tab" id="monetization-tab" onclick="showTabContent('monetization')" role="tab" aria-selected="false" aria-controls="monetization-panel">Monetization</div>
            <div class="tab" id="registration-tab" onclick="showTabContent('registration')" role="tab" aria-selected="false" aria-controls="registration-panel">Registration</div>
            <div class="tab" id="specialBalance-tab" onclick="showTabContent('specialBalance')" role="tab" aria-selected="false" aria-controls="specialBalance-panel">Special Balance</div>
            <div class="tab" id="community-tab" onclick="showTabContent('community')" role="tab" aria-selected="false" aria-controls="community-panel">Community</div>
            <div class="tab" id="restrictions-tab" onclick="showTabContent('restrictions')" role="tab" aria-selected="false" aria-controls="restrictions-panel">Restrictions</div>
            <div class="tab" id="security-tab" onclick="showTabContent('security')" role="tab" aria-selected="false" aria-controls="security-panel">Security</div>
            <div class="tab" id="properties-tab" onclick="showTabContent('properties')" role="tab" aria-selected="false" aria-controls="properties-panel">Properties</div>
            <div class="tab" id="rewards-tab" onclick="showTabContent('rewards')" role="tab" aria-selected="false" aria-controls="rewards-panel">REWARDS Page</div>
            <div class="tab" id="feed-tab" onclick="showTabContent('feed')" role="tab" aria-selected="false" aria-controls="feed-panel">FEED Page</div>
        </div>
        <div class="tab-content" id="tabContent"></div>
        <script>
            window.addEventListener("DOMContentLoaded", () => {
                initializeAccessTab();
                showTabContent('access');
            });

            function showTabContent(tabId) {
                const validTabs = ['content', 'access', 'monetization', 'registration', 'specialBalance', 'community', 'restrictions', 'security', 'properties', 'rewards', 'feed'];
                if (!validTabs.includes(tabId)) {
                    console.error("Invalid tab ID:", tabId);
                    return;
                }

                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                    tab.setAttribute('aria-selected', 'false');
                });

                const activeTab = document.getElementById(`${tabId}-tab`);
                activeTab.classList.add('active');
                activeTab.setAttribute('aria-selected', 'true');

                fetch(`${tabId}.html`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Failed to fetch content for ${tabId}. Status: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(html => {
                        document.getElementById('tabContent').innerHTML = html;
                    })
                    .catch(error => {
                        console.error('Error loading tab content:', error);
                        document.getElementById('tabContent').innerHTML = `<p>Error loading content for ${tabId}.</p>`;
                    });
            }

            // Data Structure for Temporary Storage (replace with database later)
            let membersData = [];

            // Function to generate a random 7-character string (for Member ID)
            function generateMemberId() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                let result = '';
                for (let i = 0; i < 7; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            }

            // Function to initialize the Access tab
            function initializeAccessTab() {
                const addMemberButton = document.getElementById('addMemberButton');
                const memberForm = document.getElementById('memberForm');
                const accessTable = document.getElementById('accessTable');
                const noMembersMessage = document.getElementById('noMembersMessage');
                const memberDataForm = document.getElementById('memberDataForm');
                const cancelButton = document.getElementById('cancelButton');

                // Load initial data (if any)
                if (membersData.length === 0) {
                    membersData.push({
                        memberId: generateMemberId(),
                        referralCode: 'REF001',
                        knownAs: 'John Doe',
                        accessAuthority: 'Administrator',
                        hidden: false,
                        posts: true,
                        longStreams: true,
                        articles: false,
                        longReads: true,
                        folios: false,
                        subscribed: true,
                        frequency: 'Monthly'
                    });

                    membersData.push({
                        memberId: generateMemberId(),
                        referralCode: 'REF002',
                        knownAs: 'Jane Smith',
                        accessAuthority: 'Contributor',
                        hidden: true,
                        posts: false,
                        longStreams: false,
                        articles: true,
                        longReads: false,
                        folios: true,
                        subscribed: false,
                        frequency: 'Weekly'
                    });
                }

                // Display initial table data
                renderAccessTable();

                // Event listener for "Add Member Access" button
                addMemberButton.addEventListener('click', () => {
                    memberDataForm.reset();
                    document.getElementById('editMemberId').value = '';
                    memberForm.style.display = 'block';
                    noMembersMessage.style.display = 'none';
                });

                // Event listener for form submission
                memberDataForm.addEventListener('submit', (event) => {
                    event.preventDefault();

                    // Get values from form
                    const memberId = document.getElementById('editMemberId').value || generateMemberId();
                    const referralCode = document.getElementById('referralCode').value;
                    const knownAs = document.getElementById('knownAs').value;
                    const accessAuthority = document.getElementById('accessAuthority').value;
                    const hidden = document.getElementById('hidden').checked;
                    const posts = document.getElementById('posts').checked;
                    const longStreams = document.getElementById('longStreams').checked;
                    const articles = document.getElementById('articles').checked;
                    const longReads = document.getElementById('longReads').checked;
                    const folios = document.getElementById('folios').checked;

                    // Create/update member object
                    const memberData = {
                        memberId,
                        referralCode,
                        knownAs,
                        accessAuthority,
                        hidden,
                        posts,
                        longStreams,
                        articles,
                        longReads,
                        folios,
                        subscribed: false,
                        frequency: 'Monthly'
                    };

                    // Add or update member in membersData array
                    const existingMemberIndex = membersData.findIndex(m => m.memberId === memberId);
                    if (existingMemberIndex >= 0) {
                        membersData[existingMemberIndex] = memberData;
                    } else {
                        membersData.push(memberData);
                    }

                    // Re-render the table
                    renderAccessTable();

                    // Hide the form
                    memberForm.style.display = 'none';
                });

                // Event listener for cancel button in form
                cancelButton.addEventListener('click', () => {
                    memberForm.style.display = 'none';
                    if (membersData.length === 0) {
                        noMembersMessage.style.display = 'block';
                    }
                });

                // Function to render the access table
                function renderAccessTable() {
                    const tbody = document.querySelector('#accessTable tbody');
                    tbody.innerHTML = ''; // Clear existing table data

                    if (membersData.length === 0) {
                        noMembersMessage.style.display = 'block';
                        return;
                    } else {
                        noMembersMessage.style.display = 'none';
                    }

                    membersData.forEach(member => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td><span class="math-inline">\{member\.memberId\}</td\>
<td\></span>{member.knownAs}</td>
                            <td><span class="math-inline">\{member\.accessAuthority\}</td\>
<td\></span>{member.hidden ? 'Yes' : 'No'}</td>
                            <td><span class="math-inline">\{member\.posts ? 'Yes' \: 'No'\}</td\>
<td\></span>{member.longStreams ? 'Yes' : 'No'}</td>
                            <td><span class="math-inline">\{member\.articles ? 'Yes' \: 'No'\}</td\>
<td\></span>{member.longReads ? 'Yes' : 'No'}</td>
                            <td><span class="math-inline">\{member\.folios ? 'Yes' \: 'No'\}</td\>
<td\></span>{member.subscribed ? 'Yes' : 'No'}</td>
                            <td><span class="math-inline">\{member\.frequency\}</td\>
<td\>
<button class\="editButton" data\-member\-id\="</span>{member.memberId}">Edit</button>
                                <button class="deleteButton" data-member-id="${member.memberId}">Delete</button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });

                    // Add event listeners to Edit and Delete buttons
                    accessTable.querySelectorAll('.editButton').forEach(button => {
                        button.addEventListener('click', () => {
                            const memberId = button.dataset.memberId;
                            const member = membersData.find(m => m.memberId === memberId);
                            if (member) {
                                populateFormForEdit(member);
                                memberForm.style.display = 'block';
                            }
                        });
                    });

                    accessTable.querySelectorAll('.deleteButton').forEach(button => {
                        button.addEventListener('click', () => {
                            const memberId = button.dataset.memberId;
                            if (confirm('Are you sure you want to delete this member?')) {
                                deleteMember(memberId);
                            }
                        });
                    });
                }

                // Function to populate the form for editing
                function populateFormForEdit(member) {
                    document.getElementById('editMemberId').value = member.memberId;
                    document.getElementById('referralCode').value = member.referralCode;
                    document.getElementById('knownAs').value = member.knownAs;
                    document.getElementById('accessAuthority').value = member.accessAuthority;
                    document.getElementById('hidden').checked = member.hidden;
                    document.getElementById('posts').checked = member.posts;
                    document.getElementById('longStreams').checked = member.longStreams;
                    document.getElementById('articles').checked = member.articles;
                    document.getElementById('longReads').checked = member.longReads;
                    document.getElementById('folios').checked = member.folios;
                }

                // Function to delete a member
                function deleteMember(memberId) {
                    membersData = membersData.filter(m => m.memberId !== memberId);
                    renderAccessTable();
                }
            }
        </script>
</body>
</html>
